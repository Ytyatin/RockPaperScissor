<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <p style="font-size: 30px;font-weight: bold;">Rock Paper Scissors</p>
    <button class="move-icon" id="rc"><img src="/photos/rock-emoji.png" alt="Rock" class="but"></button>

    <button class="move-icon" onclick="
      playGame('paper');
    "><img src="/photos/paper-emoji.png" alt="Paper" class="but"></button>

    <button class="move-icon" onclick="
      playGame('scissors');
    "><img src="/photos/scissors-emoji.png" alt="Scissor" class="but"></button>
    <p class="posi"></p>
    <p id="winLo">Wins: 0, Losses: 0, Ties: 0</p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      reset();
    " class="rest">Reset Score</button>
<script src="index.js"></script>
</body>

</html>
